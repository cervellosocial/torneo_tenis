<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clasificación Torneo de Tenis</title>
  <!-- Estilos -->
  <link rel="stylesheet" href="./styles/general.css">
  <link rel="stylesheet" href="./styles/classification.css">
  <link rel="stylesheet" href="./styles/matches.css">
  <!-- Librería XLSX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
  <header>
    <h1>Clasificación Torneo de Tenis</h1>
  </header>
  <main>
    <!-- Contenedor para la tabla de clasificación -->
    <div class="table-container">
      <table class="classification">
        <!-- El contenido se renderizará dinámicamente -->
      </table>
    </div>

    <!-- Contenedor para la tabla de encuentros cruzados -->
    <div class="table-container">
      <table class="matches">
        <!-- El contenido se renderizará dinámicamente -->
      </table>
    </div>

    <!-- Leyenda -->
    <section class="legend">
      <h3>Leyenda</h3>
      <ul>
        <li><b>P.J</b>: Partidos jugados</li>
        <li><b>P.G</b>: Partidos ganados</li>
        <li><b>P.P</b>: Partidos perdidos</li>
        <li><b>S.G</b>: Sets ganados</li>
        <li><b>S.P</b>: Sets perdidos</li>
        <li><b>J.G</b>: Juegos ganados</li>
        <li><b>J.P</b>: Juegos perdidos</li>
        <li><b>D.J</b>: Diferencia de juegos</li>
      </ul>
    </section>
  </main>
  <footer>
    <p>Creado por cervellosocial</p>
  </footer>
  <!-- Scripts -->
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
