<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Torneo de Dobles Rotativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Clasificación Torneo Dobles Rotativo</h1>
  <table id="tablaClasificacion">
    <thead>
      <tr>
        <th>Posición</th>
        <th>Jugador</th>
        <th>Puntos</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function cargarDatos() {
      const response = await fetch("resultados.json"); // el JSON en GitHub
      const data = await response.json();

      // Calcular totales
      const jugadores = data.jugadores.map(j => {
        const total = j.rondas.reduce((a, b) => a + b, 0);
        return { nombre: j.nombre, total: total };
      });

      // Ordenar por puntos
      jugadores.sort((a, b) => b.total - a.total);

      // Mostrar en tabla
      const tbody = document.querySelector("#tablaClasificacion tbody");
      tbody.innerHTML = "";
      jugadores.forEach((j, index) => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${index + 1}</td>
          <td>${j.nombre}</td>
          <td>${j.total}</td>
        `;
        tbody.appendChild(fila);
      });
    }

    cargarDatos();
  </script>
</body>
</html>
